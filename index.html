        <style>
            body{
                margin: 0px;
            }
            .containar{
                width: 100vw;
                height: 100vh;
                background-color: aliceblue; 
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .headingbox{
                width: 100vw;
                height: 40px;
                /* position: fixed; */
                background-color:  #131921;
                display: flex;
                flex-wrap: wrap;
                flex-direction: row;
                padding-top: 15px;
                
            }
            .navbox{
                background-color:#232f3e;
                width: 100vw;
                height: 25px;
                
            }
            .contantbox{
                width: 100vw;
                height: 85vh;
                /* background-color: white; */
                background-image: linear-gradient(red,white);
                display: flex;
                flex-direction: row;
                justify-content: space-evenly;
                align-items: center;
                

            }
            .boxes{
                width: 200px;
                height: 230px;
                background-color:white;
                display: flex;
                flex-direction: column;
                /* border-style: solid;
                border-width: 1px;
                border-color: black;
                box-shadow: 1px 1px grey; */
                flex-wrap: wrap;
                
                
            }
            .title{
                font-weight: 600;
                margin-left: 20px;
                font-size: small;

            }
            .prodectcards{
                width: 200px;
                height: 180px;
                background-color:white;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;

            }
            .prodectcard{
                width: 70px;
                height: 80px;
                background-color: white;
                margin: 6px;


            }
            .see-more{
                margin-left: 20px;
                color: blue;

            }
            .img{
                width: 80px;
                height: 55px;
            }
            .span{
                font-size: x-small;
                font-weight: 600;
                margin-left: 5px;
            }
            .amazon{
                flex: 1;
                margin-left: 10px;
            
            }
            .adress{
                color: white;
                font-size: small;

            }
            .adressbox{
                flex: 1;
            }
            .searchbox{
                flex: 1;
                

            }
            .search{
                width: 350px;

            }
            .indiabox{
                flex: 2; 
               
                margin-left: 20px;
                
            }
            .indiaimg{

            }
